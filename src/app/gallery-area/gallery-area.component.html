<section class="gallery-area" *ngIf="options">
    <div class="container">
       <div class="gallery-area-title">
          <h2>{{options.title}}</h2>
          <p>{{options.subtitle}}</p>
       </div>
       <div class="row">
          <div class="col-lg-4 col-md-6" *ngFor="let image of options.images">
             <div class="gallery-area-item"><a [href]="image.href"><img alt="image" [src]="image.src"></a></div>
          </div>
       </div>
    </div>
 </section>
